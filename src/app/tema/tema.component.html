<div class="wrapper fadeInDown p2">


    <link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet">

    <style>
        @import url('http://fonts.cdnfonts.com/css/gotham');
    </style>



    <link href="http://fonts.cdnfonts.com/css/xilosa" rel="stylesheet">
    <style>
        @import url('http://fonts.cdnfonts.com/css/xilosa');
    </style>
    <div id="formContent">
        <div class="container-fluid">

            <div class="row laranja">
                <div class="col-md-12 text-white laranja">

                    <h1 class="fs-50 text-center">Temas</h1>
                    <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo</h5>

                    <div class="row d-flex justify-content-center mt-4 mb-5">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input [(ngModel)]='tema.descricao' type="text" class='form-control' id='descricao'
                                    placeholder='Digite a descrição do tema'>
                            </div>
                            <div class='d-flex justify-content-center'>
                                <button class='btn btn-light' (click)='cadastrar()'>Cadastrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="container">

            <div class="row mt-5">

                <div class="col-md-12">

                    <h2 class='text-center'>todos os temas</h2>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row mt-3 mb-5 d-flex justify-content-center">
                    <div class="col-md-8">




                        <div class="row d-flex justify-content-center mt-4 mb-5">
                            
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">Descrição</th>
                                            <th scope="col">Modificações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor='let item of listaTemas'>
                                            <th>{{item.id}}</th>
                                            <td>{{item.descricao}}</td>
                                            <td class='d-flex justify-content-center'>
                                                <li class="nav-item dropdown">
                                                    <a class="nav-link dropdown-toggle text-dark" href="#"
                                                        id="navbarDropdown" role="button" data-toggle="dropdown"
                                                        aria-expanded="false">
                                                        Opções
                                                    </a>
                                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                                        <a class="dropdown-item"
                                                            [routerLink]="['/tema-edit',item.id]">Editar</a>
                                                        <a class="dropdown-item"
                                                            [routerLink]="['/tema-delete',item.id]">Deletar</a>
                                                        <div class="dropdown-divider"></div>
                                                    </div>
                                                </li>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>


</div>
