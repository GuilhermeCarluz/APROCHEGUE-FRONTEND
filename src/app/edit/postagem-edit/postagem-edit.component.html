<div class="container wrapper fadeInDown p2 mt-5">

  <div  id='formContent'>
  <link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
                    
        <style>
            @import url('http://fonts.cdnfonts.com/css/gotham');
    </style>
    
    
    
        <link href="http://fonts.cdnfonts.com/css/xilosa" rel="stylesheet">
        <style>
            @import url('http://fonts.cdnfonts.com/css/xilosa');
            </style>
    <div class="">
        <div class="">
            <h1 class="text-center text-secondary">Atualizar Postagem</h1>
        </div>
    </div>

<div class="row d-flex justify-content-center">

    <div class="">

        <div class="form-group">
            <label for="titulo">Título</label>
            <input [(ngModel)]='postagem.titulo' type="text" class='form-control' id="titulo"
              placeholder="Digite o título">
          </div>

          <div class="form-group">
            <label for="titulo">Imagem</label>
            <input [(ngModel)]='postagem.foto' type="text" class='form-control' id="foto"
              placeholder="Coloque o link da imagem">
          </div>
  
          <div class="form-group">
            <label for="texto">Texto</label>
            <textarea [(ngModel)]='postagem.texto' class='form-control' name="texto" id="texto" rows="3"></textarea>
  
          </div>
  
          <div class="form-group">
            <label for="texto">Escolha um tema.</label>
            <select name="tema" id="tema" class='form-control' [(ngModel)]='idTema' (change)='findByIdTema()'>
              <option *ngFor='let item of listaTemas' value="{{item.id}}">
                {{item.descricao}}
              </option>
            </select>
          </div>


          <div class="d-flex justify-content-center mb-5">

            <button class="btn btn-danger mr-4" routerLink='/tela-usuario'>Cancelar</button>
            <button class='btn btn-success' (click)='atualizar()'>Atualizar</button>
          </div>


    </div>
</div>

</div>

</div>
