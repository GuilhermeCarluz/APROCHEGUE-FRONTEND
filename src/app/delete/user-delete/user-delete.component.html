<div class="container-fluid">

    <div class="row bg-secondary">
        <div class="col-md-12 text-white">

            <a routerLink='/inicio' class='text-white text-left'>
                <i class="fa fa-sign-out" aria-hidden="true"></i>Inicio
            </a>

            <h1 class="fs-50 text-center">Usuários</h1>
            <h5 class="fs-18 text-center" >Veja aqui todos os usuários cadastrados ou cadastre um novo</h5>
            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]='this.idUser' type="text" class='form-control' id='descricao' placeholder='Digite o Id que será excluído'>
                    </div>
                    <div class='d-flex justify-content-center'>
                        <button class='btn btn-light'  data-toggle="modal" data-target="#novaPostagem">Apagar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="container">

<div class="row mt-5">

    <div class="col-md-12">

        <h2 class='text-center'>Todos os Usuários</h2>
    </div>
</div>

<div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">

        <table class="table table-hover">
            <thead>
              <tr >
                <th scope="col">Id</th>
                <th scope="col">Email</th>
                <!-- <th scope="col">Modificações</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let item of listaUsuario'>
                <th>{{item.id}}</th>
                <td>{{item.email}}</td>
                <!-- <td class='d-flex justify-content-center'>
                
                </td> -->
              </tr>
            </tbody>
          </table>
    </div>
</div>


</div>





  <!-- Modal -->
  <div class="modal fade" id="novaPostagem" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Você tem certeza que deseja apagar
            esse Usuário? Todas as postagens relacionadas e ele serão apagadas.</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Não</button>
          <button type="button" class="btn btn-success" data-dismiss="modal" (click)='apagar()'>Sim</button>
        </div>
      </div>
    </div>
  </div>
