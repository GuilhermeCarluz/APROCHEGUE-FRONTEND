<a routerLink='/inicio' class='text-white text-left'>
  <i class="fa fa-sign-out" aria-hidden="true"></i>Inicio
</a>
<div class="container-fluid wrapper fadeInDown p2" id="formContent">
  <p class="active p1 ">Deletar usuário </p>

  <link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet">

  <style>
    @import url('http://fonts.cdnfonts.com/css/gotham');
  </style>

  <div class="row ">
    <div class=" text-white">

      <div class="fadeIn first ">

        <img src="../../assets/imgs/LOGO01-03.png" alt="logo" width="100px" height="100px">
      </div>

      <div class="row d-flex justify-content-center ">
        <div class="col-md-12">
          <div class="form-group">
            <input [(ngModel)]='this.idUser' type="text" class='form-control' id='descricao'
              placeholder='Digite o Id que será excluído'>
          </div>
          <div class='d-flex justify-content-center'>
            <button class='btn btn-light' data-toggle="modal" data-target="#novaPostagem">Apagar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">

    <div class="row d-flex justify-content-center">

      <div class="">

        <h2 class='text-center'>Todos os Usuários</h2>
      </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
      <div class="col-md-6">

        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Email</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let item of listaUsuario'>
              <th>{{item.id}}</th>
              <td>{{item.email}}</td>

            </tr>
          </tbody>
        </table>
        <button class='btn laranja' routerLink='/inicio'>Retornar</button>

      </div>
    </div>


  </div>




</div>






<div class="modal fade" id="novaPostagem" data-backdrop="static" data-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Você tem certeza que deseja apagar
          esse Usuário? Todas as postagens relacionadas e ele serão apagadas.</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Não</button>
          <button type="button" class="btn btn-success" data-dismiss="modal" (click)='apagar()'>Sim</button>
        </div>
      </div>
    </div>
  </div>
