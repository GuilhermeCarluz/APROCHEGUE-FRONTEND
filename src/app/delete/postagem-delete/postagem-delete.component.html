<div class="container wrapper fadeInDown p2 " >


    <link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
                    
        <style>
            @import url('http://fonts.cdnfonts.com/css/gotham');
    </style>
    
    
    
        <link href="http://fonts.cdnfonts.com/css/xilosa" rel="stylesheet">
        <style>
            @import url('http://fonts.cdnfonts.com/css/xilosa');
            </style>
    <div id='formContent'>   
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Postagem</h1>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-danger">Você tem certeza que deseja apagar
                essa postagem ? </h4>
        </div>
    </div>

    <h5 >{{postagem.titulo}}</h5>
                    <small class="text-muted">Tema: {{postagem.tema.descricao}} </small>
                    <p class="card-text mt-3"> {{postagem.texto}} </p>
                    <p class="card-text"> <small class="text-muted">
                            {{postagem.date | date: 'dd/MM/yyyy' }} às {{postagem.date | date: 'HH:mm'}}
                        </small></p>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center mb-5">
            <button class="btn btn-danger mr-4" routerLink='/tela-usuario'>Não</button>
            <button class="btn btn-success" (click)='apagar()'>Sim</button>
        </div>
    </div>
</div>     
</div>
